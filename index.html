<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>¬øQuieres ser mi Valent√≠n?</title>

    <style>

        button {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    transform: scale(1.2);
    box-shadow: 0 0 20px rgba(255, 0, 100, 0.6);
}

#mainImg {
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
}

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 90%;
            height: auto;
        }

        button {
            padding: 15px 25px;
            font-size: 20px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        #siBtn {
            background-color: #009705;
            color: white;
        }

        #noBtn {
            background-color: #FF5733;
            color: white;
        }

        #messageContainer {
            font-size: 30px;
            color: red;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>

<body>
<div class="container">
    <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c1b6f2f6e.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>
    <img id="mainImg" src="https://i.pinimg.com/736x/d1/b2/09/d1b209ce0dbda08cd0bf26a2bcd8ea2c.jpg">

    <h1 id="question">¬øQuieres ser mi VALENT√çN?</h1>
    <div id="messageContainer" style="display:none;"></div>

    <button id="siBtn">S√≠ üíñ</button>
    <button id="noBtn" style="position: absolute;">No üò¢</button>

</div>

<script>
let noCount = 0;

document.getElementById("siBtn").onclick = () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("siBtn").style.display = "none";
    document.getElementById("noBtn").style.display = "none";
    document.getElementById("messageContainer").style.display = "block";
    document.getElementById("messageContainer").innerHTML =
        "¬°Sab√≠a que dir√≠as que s√≠! üíï Que vivan los novios üíç";

    document.getElementById("mainImg").src =
        "https://i.pinimg.com/originals/88/14/9b/88149b0400750578f4d07d9bc3fb0fee.gif";
};

document.getElementById("noBtn").onclick = () => {
    noCount++;
    document.getElementById("noBtn").innerHTML =
        noCount < 5 ? "¬øSegura? ü•∫" : "Ya no tienes escapatoria üòè";
};

    <script>
const noBtn = document.getElementById("noBtn");
const siBtn = document.getElementById("siBtn");
const music = document.getElementById("music");
const gifs = [
  "https://i.pinimg.com/736x/aa/b9/01/aab9012fecab26a1e74942e638ea3746.jpg",
  "https://i.pinimg.com/736x/f0/db/89/f0db89944ed03e4328337c5f9d42a3a3.jpg",
  "https://i.pinimg.com/736x/a2/21/0c/a2210c96613f918ec43f2ebbe4996d79.jpg"
];

let gifIndex = 0;

// üéµ M√∫sica inicia al tocar cualquier bot√≥n
function startMusic() {
    if (music.paused) music.play();
}

siBtn.addEventListener("click", startMusic);
noBtn.addEventListener("click", startMusic);

// üòà Bot√≥n NO huye
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    document.getElementById("mainImg").src = gifs[gifIndex];
    gifIndex = (gifIndex + 1) % gifs.length;
});

// üíñ Click en S√ç = FINAL √âPICO
siBtn.addEventListener("click", () => {
    document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
    document.getElementById("messageContainer").style.display = "block";
    document.getElementById("messageContainer").innerHTML =
      "üíç‚ú® Sab√≠a que dir√≠as que S√ç ‚ú®üíç<br>Te elijo hoy y siempre ‚ù§Ô∏è";

    document.getElementById("mainImg").src =
      "https://i.pinimg.com/originals/88/14/9b/88149b0400750578f4d07d9bc3fb0fee.gif";

    noBtn.style.display = "none";
    siBtn.style.display = "none";
});
</script>

</script>

</body>
</html>
